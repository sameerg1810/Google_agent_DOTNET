<main class="main">
  <div class="chat-container">
    <div class="display">
      @if (transcript()) {
      <div class="user-msg">
        <p>{{ transcript() }}</p>
      </div>
      }

      @if (aiResponse()) {
      <div class="ai-msg">
        <p>{{ aiResponse() }}</p>
      </div>
      }
    </div>

    <button class="voice-button" [class.listening]="isListening()" [disabled]="loading()" (click)="startVoiceChat()">
      {{ isListening() ? 'Listening...' : 'Start Voice Chat' }}
    </button>
  </div>
</main>
